<!doctype html>
<html lang="en">
{{ partial "head.html" . }}
<body>
  {{ partial "header.html" . }}
  <main>
    <section>
      {{ if eq .Type "posts" }}
      <h2 itemprop="name headline">{{ .Title }}</h2>
      <p class="meta">
        <time itemprop="datePublished" datetime="{{ dateFormat "2006-01-02" .Date }}">{{ dateFormat " January 02, 2006" .Date }}</time> &bull;
        {{ partial "tags.html" .}}
      </p>
      {{ end }}
      <span itemprop="articleBody">
        {{ .Content }}
      </span>
    </section>
  </main>
  {{ partial "footer.html" . }}
</body>
</html>
